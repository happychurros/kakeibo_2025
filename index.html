<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>家計簿送信フォーム（2025年度）</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>家計簿送信フォーム</h1>

    <form>
        <label for="month"><i class="fa-solid fa-calendar"></i>何月分の収支ですか</label>
        <select id="month" name="month">
            <option value="4月">4月</option>
            <option value="5月">5月</option>
            <option value="6月">6月</option>
            <option value="7月">7月</option>
            <option value="8月">8月</option>
            <option value="9月">9月</option>
            <option value="10月">10月</option>
            <option value="11月">11月</option>
            <option value="12月">12月</option>
            <option value="1月">1月</option>
            <option value="2月">2月</option>
            <option value="3月">3月</option>
        </select>

        <label for="category"><i class="fa-solid fa-list"></i>どの項目に該当しますか</label>
        <select id="category" name="category">
            <option value="食費">食費</option>
            <option value="日用品費">日用品費</option>
            <option value="家賃">家賃</option>
            <option value="水道光熱費">水道光熱費</option>
            <option value="通信費">通信費</option>
            <option value="特別費">特別費</option>
            <option value="収入">収入</option>
        </select>

        <label for="amount"><i class="fa-solid fa-yen-sign"></i>金額はいくらですか</label>
        <input type="number" id="amount" name="amount">
        <div class="amount-buttons">
            <button type="button" class="add-amount-btn" data-value="10000">+10,000</button>
            <button type="button" class="add-amount-btn" data-value="1000">+1,000</button>
            <button type="button" class="add-amount-btn" data-value="100">+100</button>
        </div>

        <label for="date"><i class="fa-solid fa-calendar-days"></i>いつ発生しましたか</label>
        <input type="date" id="date" name="date">

        <label for="memo"><i class="fa-solid fa-shop"></i>購入場所や目的</label>
        <input type="text" id="details" name="details">

        <label for="payer"><i class="fa-solid fa-user"></i>誰が立て替えましたか</label>
        <select id="payer" name="payer">
            <option value=""></option>
            <option value="貴裕">貴裕</option>
            <option value="美桜">美桜</option>
        </select>

        <input type="submit" value="送信">
    </form>

    <script src="script.js"></script>
</body>
</html>
